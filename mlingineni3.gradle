apply plugin: 'java'

def mainClassName = 'edu.gatech.oad.antlab.pkg1.AntLabMain'

dependencies {
    compile files('lib/resources.jar')
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName,
                    'Class-Path': 'lib/resources.jar'
    }
    archiveName = 'mlingineni3.jar'
    destinationDir = file('.')
}

clean {
    delete 'mlingineni3.jar'
}

defaultTasks 'jar'